<div class="flex flex-wrap gap-4 justify-center my-4">
  <button
    *ngFor="let category of categories"
    (click)="navigateToCategory(category.id)"
    class="border border-blue-400 text-blue-400 font-semibold py-2 px-4 rounded-full hover:bg-blue-500 hover:text-white transition-colors duration-300 ease-in-out"
  >
    {{ category.nombre }}
  </button>
</div>
