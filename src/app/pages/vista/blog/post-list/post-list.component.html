<div class="container mx-auto py-8">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div
      *ngFor="let post of posts"
      class="bg-white shadow-md rounded-lg overflow-hidden mx-5 md:mx-0"
    >
      <img
        [src]="urlRaiz + post.ruta_imagen"
        alt="Imagen del post"
        class="w-full h-48 object-cover cursor-pointer"
        (click)="goToPostDetail(post.id)"
      />
      <div class="p-4">
        <div class="flex items-center text-gray-600 text-sm mb-2">
          <svg
            class="w-4 h-4 mr-1"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M16 2H8a2 2 0 00-2 2v16a2 2 00-2-2H8a2 2 002-2V4a2 2 0002-2zM12 18h.01"
            ></path>
          </svg>
          {{ post.fecha_publicacion | date : "dd MMM y" }}
        </div>
        <h2 class="font-bold text-lg text-gray-800 mb-2">{{ post.titulo }}</h2>

        <!-- Mostrar un pequeño fragmento del contenido usando Quill y sanitización -->
        <div class="text-gray-600 text-sm mb-4">
          <div [innerHTML]="getLimitedContent(post.contenido, 150)"></div>
        </div>

        <button
          (click)="goToPostDetail(post.id)"
          class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition-colors"
        >
          Leer más
        </button>
      </div>
    </div>
  </div>
</div>
