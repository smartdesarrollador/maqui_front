<h2 class="text-center text-blue-500 font-bold text-3xl my-10">
  Colaboradores y Clientes
</h2>
<div class="mb-12 md:mb-48">
  <owl-carousel-o [options]="customOptions">
    <ng-template *ngFor="let item of listBanners" carouselSlide>
      <div class="w-full px-4 md:px-12">
        <div class="flex flex-col justify-center items-center">
          <div class="group w-full md:w-[300px] relative [perspective:1000px]">
            <div class="relative">
              <img
                class="h-full w-full object-cover"
                src="{{ urlRaiz + item.url_carousel }}"
              />
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </owl-carousel-o>
</div>
