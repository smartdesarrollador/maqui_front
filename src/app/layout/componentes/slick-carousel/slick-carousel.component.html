<h2 class="text-center text-blue-500 font-bold text-3xl my-10">
  SECCIÓN TESTIMONIAL
</h2>
<div class="multiple-items mb-10">
  <div
    *ngFor="let item of listTestimonios; let i = index"
    class="max-w-sm bg-white rounded-lg shadow-md overflow-hidden mx-5"
  >
    <img
      class="w-50 h-50 rounded-full my-5 mx-auto mt-4 border-4 border-gray-200"
      [src]="urlRaiz + item.ruta_imagen"
      alt="Profile Image"
    />
    <div class="p-6 text-center">
      <h2 class="text-2xl font-semibold mb-2">{{ item.titulo }}</h2>
      <div class="ql-container ql-snow" style="border-width: 0">
        <div class="ql-editor" [innerHTML]="safeHtmlList[i]"></div>
      </div>
    </div>
  </div>
</div>
