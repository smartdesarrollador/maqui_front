<h2
  class="mt-10 text-2xl sm:text-3xl md:text-4xl text-sky-400 font-semibold mb-4 leading-tight font-subtitulo text-center"
>
  <span class="inline-block">Especialidades Preventivas</span>
</h2>

<div class="flex flex-wrap justify-center px-4 my-10 gap-5">
  <div
    *ngFor="let item of listBanners"
    class="md:w-1/4 bg-white border border-gray-200 rounded-2xl shadow dark:bg-gray-800 dark:border-gray-700 p-3"
  >
    <a (click)="onDetail(item)">
      <img class="rounded-lg" src="{{ urlRaiz + item.ruta_imagen }}" alt="" />
    </a>
    <div class="p-5">
      <a href="#">
        <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          {{ item.nombre }}
        </h5>
      </a>
      <!-- <p  class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        {{ item.descripcion }}
      </p> -->
      <div [innerHTML]="item.resumen" class="mb-5"></div>
      <a
        (click)="onDetail(item)"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 cursor-pointer"
      >
        Leer m√°s
        <svg
          class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
